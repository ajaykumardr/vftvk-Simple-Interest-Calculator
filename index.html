<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h1>Simple Interest Calculator</h1>
            

            <table>
                <tr>
                    <td> Amount </td>
                    <td> <input type="number"  id="principal"> </td>
                </tr>
                <tr>
                    <td> Interest rate </td>
                    <td><input type="range"  id="rate" min="0" max="100" value="12" step="0.01" onchange="show_value(this.value)"><span id="slider_value" class="rate-input"></span></td>
                </tr>

                <tr>
                    <td> No. of Years </td>
                    <td> 
                        <select name="years"  id="years" onmousedown="if(this.options.length>8){this.size=4;}" onchange='this.size=0;'> 
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>    
                    </td>
                </tr>

                <tr> 
                    <td> <button onclick="compute()">Compute Interest</button>  </td>
                </tr>
            </table>

            
            <p id="result" class="inputs"></p> <br>
            
            <br>

            <p class="footer"> &#169; ajay kumar. coursera project 2022</p>
        </div>

        
    </body>
</html>
